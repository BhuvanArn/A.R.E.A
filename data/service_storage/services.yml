services:
  - name: discord
    credentials:
      - name: token
        regex: "^*$"

    actions:
      - name: new_message
        description: action when a new message is received
        time: 30
        inputs:
          - name: channel_id
            regex: "^*$"

        fetch:
          strategy: hash
          middleware: log
          endpoint:
            method: get
            url: https://discord.com/api/v9/channels/$+channel_id/messages?limit=50
            headers: |
              {"Authorization": "$+token"}

    reactions:
      - name: send_message
        description: send a user defined message in a channel
        update_action: true
        inputs:
          - name: channel_id
            regex: "^*$"

          - name: message
            regex: "^*$"

        commit:
          endpoint:
              method: post
              url: https://discord.com/api/v9/channels/$+channel_id/messages
              headers: |
                {"Authorization": "$+token", "Content-Type": "application/json"}
              data: |
                {"content": "$+message", "flags": 0, "mobile_network_type": "unknown", "tts": false}

  - name: timer
    actions:
      - name: daily_time
        description: reached time marker
        inputs:
          - name: time_marker
            regex: "^*$"
        fetch:
          - strategy: custom
        time: 0

      - name: yealy_time
        description: reached date marker
        inputs:
          - name: date_marker
            regex: "^*$"
        fetch:
          - strategy: custom
        time: 0

      - name: only_time
        description: reached onetime marker
        inputs:
          - name: marker
            regex: "^*$"
        fetch:
          - strategy: custom
        time: 0
